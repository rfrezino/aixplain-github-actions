name: Generate PR Explanation

on:
  pull_request:
    types: [ opened, synchronize ]

jobs:
  explain_code:
    runs-on: ubuntu-latest
    name: AIxplain PR Context Helper
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          version: 'latest'
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Authenticate to Google Cloud
        run: gcloud auth activate-service-account --key-file=${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Check PR
        uses: rfrezino/aixplain-github-actions@0.0.17
        with:
          openai_api_key: ""
          github_token: ${{secrets.AUTOMERGE_TOKEN}}
          github_pr_id: ${{ github.event.number }}
          google_gemini_token: ${{secrets.GOOGLE_CLOUD_KEY}}
          ignore_files_with_content: "Generated by 'fresh synth'."
          ignore_files_in_paths: "*docs/fresh*;*pyproject.toml;*requirements.txt;*Pipfile;*Pipfile.lock;*.github*"
