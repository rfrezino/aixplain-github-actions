name: Generate PR Explanation

on:
  pull_request:
    types: [ opened, synchronize ]

jobs:
  explain_code:
    runs-on: ubuntu-latest
    name: AIxplain PR Context Helper
    steps:
      - name: 'Login'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS_JSON }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Check PR
        uses: rfrezino/aixplain-github-actions@0.0.17
        with:
          openai_api_key: ""
          github_token: ${{secrets.AUTOMERGE_TOKEN}}
          github_pr_id: ${{ github.event.number }}
          google_gemini_token: ${{secrets.GOOGLE_CLOUD_KEY}}
          ignore_files_with_content: "Generated by 'fresh synth'."
          ignore_files_in_paths: "*docs/fresh*;*pyproject.toml;*requirements.txt;*Pipfile;*Pipfile.lock;*.github*"
